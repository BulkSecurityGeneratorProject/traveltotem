
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransferLabel" data-translate="traveltotemApp.transfer.home.createOrEditLabel">Create or edit a Transfer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transfer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transfer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="traveltotemApp.transfer.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.transfer.latitude"
                    required />
            <div ng-show="editForm.latitude.$invalid">
                <p class="help-block"
                    ng-show="editForm.latitude.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.latitude.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="traveltotemApp.transfer.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.transfer.longitude"
                    required />
            <div ng-show="editForm.longitude.$invalid">
                <p class="help-block"
                    ng-show="editForm.longitude.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.longitude.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="traveltotemApp.transfer.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.transfer.status" id="field_status" required>
                <option value="NEW" data-translate="traveltotemApp.TransferStatus.NEW">NEW</option>
                <option value="COMPLETED" data-translate="traveltotemApp.TransferStatus.COMPLETED">COMPLETED</option>
                <option value="RECALLED" data-translate="traveltotemApp.TransferStatus.RECALLED">RECALLED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="traveltotemApp.transfer.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.transfer.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="traveltotemApp.transfer.fromUser" for="field_fromUser">From User</label>
            <select class="form-control" id="field_fromUser" name="fromUser" ng-model="vm.transfer.fromUserId" ng-options="user.id as user.id for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.fromUser.$invalid">
            <p class="help-block"
                ng-show="editForm.fromUser.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="traveltotemApp.transfer.toUser" for="field_toUser">To User</label>
            <select class="form-control" id="field_toUser" name="toUser" ng-model="vm.transfer.toUserId" ng-options="user.id as user.id for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.toUser.$invalid">
            <p class="help-block"
                ng-show="editForm.toUser.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="traveltotemApp.transfer.totem" for="field_totem">Totem</label>
            <select class="form-control" id="field_totem" name="totem" ng-model="vm.transfer.totemId" ng-options="totem.id as totem.id for totem in vm.totems"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.totem.$invalid">
            <p class="help-block"
                ng-show="editForm.totem.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
