
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTotemLabel" data-translate="traveltotemApp.totem.home.createOrEditLabel">Create or edit a Totem</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.totem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.totem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="traveltotemApp.totem.creationLatitude" for="field_creationLatitude">Creation Latitude</label>
            <input type="number" class="form-control" name="creationLatitude" id="field_creationLatitude"
                    ng-model="vm.totem.creationLatitude"
                    required />
            <div ng-show="editForm.creationLatitude.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationLatitude.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationLatitude.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="traveltotemApp.totem.creationLongitude" for="field_creationLongitude">Creation Longitude</label>
            <input type="number" class="form-control" name="creationLongitude" id="field_creationLongitude"
                    ng-model="vm.totem.creationLongitude"
                    required />
            <div ng-show="editForm.creationLongitude.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationLongitude.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationLongitude.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="traveltotemApp.totem.createdBy" for="field_createdBy">Created By</label>
            <select class="form-control" id="field_createdBy" name="createdBy" ng-model="vm.totem.createdById" ng-options="user.id as user.id for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.createdBy.$invalid">
            <p class="help-block"
                ng-show="editForm.createdBy.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
