<div>
    <h2 data-translate="traveltotemApp.totem.home.title">Totems</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="totem.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="traveltotemApp.totem.home.createLabel">
                        Create new Totem
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationLatitude"><span data-translate="traveltotemApp.totem.creationLatitude">Creation Latitude</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationLongitude"><span data-translate="traveltotemApp.totem.creationLongitude">Creation Longitude</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationDate"><span data-translate="traveltotemApp.totem.creationDate">Creation Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="distanceTravelled"><span data-translate="traveltotemApp.totem.distanceTravelled">Distance Travelled</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdById"><span data-translate="traveltotemApp.totem.createdBy">Created By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="totem in vm.totems track by totem.id">
                    <td><a ui-sref="totem-detail({id:totem.id})">{{totem.id}}</a></td>
                    <td>{{totem.creationLatitude}}</td>
                    <td>{{totem.creationLongitude}}</td>
                        <td>{{totem.creationDate | date:'mediumDate'}}</td>
                    <td>{{totem.distanceTravelled}}</td>
                    <td>
                        {{totem.createdById}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="totem-detail({id:totem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="totem.edit({id:totem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="totem.delete({id:totem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
